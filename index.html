<html>

<head>
  <title>College Scorecard Data 2020-2021</title>
  <script src='https://d3js.org/d3.v3.min.js'></script>
  <script src="./js/main.js"></script>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body onload="init_legends(); init_scatter2(); init_scatter(); init_loc()">
  <h1>United States College Scorecard Data 2020-2021</h1>

  <div id="scatter2">
    <h2>Loans vs Cost of Tuition</h2>
    <svg width=1000 height=500>
    </svg>
  </div>

  <div class="invis" id="scatter">
    <h2>Endowment vs Admission Rate</h2>
    <svg width=1000 height=500>
    </svg>
  </div>

  <div class="invis" id="locations">
    <h2>Geographic Distribution</h2>
    <svg width=1000 height=500>
    </svg>
  </div>

  <div class="tooltip"></div>
  <div id="tools">
    <svg id="color-legend" width="100" height="400"></svg>
    <svg id="size-legend" width="125" height="400"></svg>
    <div id="buttons">
      <button id="back" type="button" onclick="go_back()" disabled>Back</button>
      <button id="next" type="button" onclick="go_next()">Next</button>
    </div>
  </div>

</body>

</html>
